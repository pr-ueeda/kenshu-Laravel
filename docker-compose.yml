version: '3'

services:
  web:
    container_name: kenshu-web
    build: ./docker
    ports:
      - 80:80
    privileged: true
    volumes:
      - ./src:/var/www/html

  db:
    image: mysql:5.7
    container_name: laravel-db
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: kenshu-laravel
      TZ: 'Asia/Tokyo'
    command: mysqld --character-set-src=utf8mb4 --collation-src=utf8mb4_unicode_ci
    volumes:
      - ./docker/db/data:/var/lib/mysql
      - ./docker/db/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/db/sql:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-laravel
    ports:
      - 8080:80